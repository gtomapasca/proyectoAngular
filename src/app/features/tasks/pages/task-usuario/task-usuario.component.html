<p-toolbar>
    <div class="p-toolbar-group-start">
      <label class="text-2xl">Perfil de Usuario</label>
    </div>
</p-toolbar>
  
<div class="kanban-board">
    
    <!-- ng-template pTemplate="header" -->
      <div class="inline-flex align-items-center justify-content-start gap-3">
        <p-avatar 
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
          shape="circle">
        </p-avatar>
        <span class="font-bold white-space-nowrap">
          {{ 'Usuario' }}
        </span>
      </div>
    <!-- /ng-template -->

    <span class="p-text-secondary block mb-5">
      Datos de perfil de usuario
    </span>

    <div class="p-fluid grid">

      <div class="field col-12">
        <label for="userID">{{objUser.id}}</label>
      </div>

      <div class="field col-12">
        <label for="userNombre">Nombre</label>
        <input 
          id="userNombre" 
          type="text" 
          pInputText 
          [(ngModel)]="objUser.nombre" 
          placeholder="Nombre de usuario" 
          required>
      </div>

      <div class="field col-12">
        <label for="userApePat">Apellido Paterno</label>
        <input 
          id="userApePat" 
          type="text" 
          pInputText 
          [(ngModel)]="objUser.apellidoPat" 
          placeholder="Apellido Paterno" 
          required>
      </div>

      <div class="field col-12">
        <label for="userApeMat">Apellido Materno</label>
        <input 
          id="userApeMat" 
          type="text" 
          pInputText 
          [(ngModel)]="objUser.apellidoMat" 
          placeholder="Apellido Materno" 
          required>
      </div>


      <div class="field col-6">
        <label for="userFechaNacDate">Fecha de Nacimiento</label>
        <p-calendar 
          id="userFechaNacDate" 
          [(ngModel)]="objUser.fechaNac" 
          dateFormat="dd/mm/yy" 
          placeholder="Seleccionar Fecha">
        </p-calendar>
      </div>

      <!--div class="field col-6">
        <label for="userGenero">Genero</label>
        <p-dropdown 
          id="userGenero" 
          [(ngModel)]="users[0].genero" 
          [options]="statusOptions" 
          optionLabel="label" 
          optionValue="value" 
          placeholder="Seleccionar">
        </p-dropdown>
      </div -->
      
    </div>

    <!-- ng-template pTemplate="footer" -->
      <div class="flex justify-content-end gap-3">
        <p-button 
          label="Cancelar" 
          class="p-button-secondary"
          severity="secondary"  
          (onClick)="onCancel()">
        </p-button>
        <p-button 
          label="Guardar" 
          class="p-button-success" 
          (onClick)="onSave()">
        </p-button>
      </div>
    <!-- /ng-template -->

</div>
